apiVersion: apps/v1
kind: Deployment
metadata:
  name: integration-test-app-fe
  namespace: integration-test-app
  labels:
    app: web
    app.armada.ai/role: frontend
    app.armada.ai/type: marketplace-apps
    app.armada.ai/name: integration-test-app
spec:
  selector:
    matchLabels:
      app: web
      app.armada.ai/role: frontend
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
        app.armada.ai/role: frontend
        app.armada.ai/type: marketplace-apps
    spec:
      containers:
        - name: nginx
          image: nginx
          securityContext:
            allowPrivilegeEscalation: false
            # runAsNonRoot: true
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: integration-test-app-fe
  namespace: integration-test-app
  # ownerReferences:
  # - apiVersion: apps/v1
  #   kind: Deployment
  #   name: integration-test-app-fe
  #   uid: 34fa86c6-f804-4f2e-985d-34545c181416
  #   controller: true
  labels:
    app.armada.ai/role: frontend
    app.armada.ai/type: marketplace-apps
    app.armada.ai/name: integration-test-app
spec:
  type: NodePort
  selector:
    app: web
    tier: front-end
  ports:
    - port: 80
      targetPort: 80
